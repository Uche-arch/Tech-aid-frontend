<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Problem Submission Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Submit a Problem ðŸ§ </h1>
    
    <form id="problemForm">
      <label for="problem">Describe the Problem *</label>
      <textarea id="problem" required></textarea>

      <label for="country">Country</label>
      <input type="text" id="country" placeholder="e.g. Nigeria" />

      <label>Sector Affected</label>
      <div class="sectors">
        <label><input type="radio" name="sector" value="Health" /> Health</label>
        <label><input type="radio" name="sector" value="Education" /> Education</label>
        <label><input type="radio" name="sector" value="Finance" /> Finance</label>
        <label><input type="radio" name="sector" value="Other" id="otherRadio" /> Other</label>
      </div>
      <input type="text" id="otherSectorInput" placeholder="Enter other sector" style="display: none;" />

      <label for="solution">How do you think tech could help? (optional)</label>
      <textarea id="solution"></textarea>

      <label for="email">Your Email (optional)</label>
      <input type="email" id="email" placeholder="example@email.com" />

      <button type="submit" id="submitBtn" disabled>Submit Problem</button>
    </form>
  </div>

  <!-- Success Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>âœ… Problem successfully submitted!</p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
